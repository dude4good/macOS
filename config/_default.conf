#
# Listening ports.
#
Listen 9080
Listen 9443

#
# Set up permissions for VirtualHosts in ~/Sites
#
<Directory "/Users/raphaelnussbaum/Sites">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
</Directory>
<Directory "/Users/raphaelnussbaum/Projects">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
</Directory>

# For http://localhost in the users' Sites folder
<VirtualHost _default_:9080>
    ServerName localhost
    DocumentRoot "/Users/raphaelnussbaum/Sites"
</VirtualHost>

<VirtualHost _default_:9443>
    ServerName localhost
    Include "/Users/raphaelnussbaum/Sites/ssl/ssl-shared-cert.inc"
    DocumentRoot "/Users/raphaelnussbaum/Sites"
</VirtualHost>

#
# Automatic VirtualHosts
#
# A directory at /Users/raphaelnussbaum/Sites/webroot can be accessed at http://webroot.dev
# In Drupal, uncomment the line with: RewriteBase /
#

# This log format will display the per-virtual-host as the first field followed by a typical log line
LogFormat "%V %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combinedmassvhost

# Auto-VirtualHosts with .dev
<VirtualHost *:9080>
  ServerName sites.dev
  ServerAlias *.dev

  CustomLog "/Users/raphaelnussbaum/Sites/logs/dev-access_log" combinedmassvhost
  ErrorLog "/Users/raphaelnussbaum/Sites/logs/dev-error_log"

  VirtualDocumentRoot "/Users/raphaelnussbaum/Sites/dev/%-2+"

  UseCanonicalName Off
</VirtualHost>

<VirtualHost *:9443>
  ServerName sites.dev
  ServerAlias *.dev
  Include "/Users/raphaelnussbaum/Sites/ssl/ssl-shared-cert.inc"

  CustomLog "/Users/raphaelnussbaum/Sites/logs/dev-ssl-access_log" combinedmassvhost
  ErrorLog "/Users/raphaelnussbaum/Sites/logs/dev-ssl-error_log"

  VirtualDocumentRoot /Users/raphaelnussbaum/Sites/dev/%-2+

  UseCanonicalName Off
</VirtualHost>
